<!doctype html>
<html>
 <link rel = "stylesheet" type = "text/css" href = "index.css">
 <a href="/add_song">Add a song!</a>
  <head>
    <title>Pick a song!</title>
  </head>
  <body>
    <div id="navbar">
      <div class="tabs">
        Home
      </div>
      <div class="tabs">
        About Us
      </div>
      <div class="tabs">
        About our Site
      </div>
    </div>
    <table class = "playlist_table">
      <th>Song Name</th>
      <th>Artist Name</th>
      <th>Votes of Song</th>
      <th></th>
      {% for song_entry in songs %}
      <tr>
        <td>{{song_entry.song_name}}</td>
        <td>{{song_entry.artist_name}}</td>
        <td>{{song_entry.votes_of_song}}</td>
        <td>
          <form>
            <input type = "radio" name="vote" value="upvote"><img class = "arrow_size" id = "rotate" src="http://www.clipartbest.com/cliparts/dc8/GMg/dc8GMggce.gif">
            <input type = "radio" name="vote" value = "downvote"><img class = "arrow_size" src="http://www.clipartbest.com/cliparts/dc8/GMg/dc8GMggce.gif">
            <input type = "submit">
          </form>
        </td>
      </tr>
      <!-- <hr class = "line_length"/> -->
      {% endfor %}
    </table>

  </body>
</html>
