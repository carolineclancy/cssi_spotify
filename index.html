<!doctype html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="index.js"></script>
<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
 <link rel = "stylesheet" type = "text/css" href = "index.css">
  <head>
    <title>Pick a song!</title>
  </head>
  <body>
    <!-- This is the navigation bar and all of its tabs -->
    <div id="navbar">
      <a href="/">
        <div class="tabs">
          Home
        </div>
      </a>
      <a href="/add_song">
        <div class="tabs">
        Add a Song
        </div>
      </a>
      <a href="/about_us">
        <div class="tabs">
          &nbsp;&nbsp;&nbsp;About Us&nbsp;&nbsp;&nbsp;
        </div>
      </a>
      <div class="tabs">
        About our Site&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!-- Ignore this, these are just spaces to have this tab align with the voting column. -->
      </div>
    </div>
    <!-- This is the playlist -->
    <table class = "playlist_table">
      <th class="playlist_table_content_th"></th>
      <th class="playlist_table_content_th">Song Name</th>
      <th class="playlist_table_content_th">Artist Name</th>
      <th class="playlist_table_content_th">Votes of Song</th>
      <th></th>
      {% set count = 0 %}
      {% for song_entry in songs %}
      <tr class="playlist_table_content" allowtransparency="true">
        <td>
          <iframe src="{{"https://embed.spotify.com/?uri={}".format(song_entry.iframe_id)}}" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
        </td>
        <td>{{song_entry.song_name}}</td>
        <td>{{song_entry.artist_name}}</td>
        <td class = "votes_of_song">{{song_entry.votes_of_song}}</td>
        <td>
            <div class = "rotate_vote"><img id="up_arrow-#{{count}}" class = "vote_arrow" src="http://www.clipartbest.com/cliparts/dc8/GMg/dc8GMggce.gif"></div><br>
            <div class = "down_vote_arrow"><img id="down_arrow-#{{count}}" class = "vote_arrow" src="http://www.clipartbest.com/cliparts/dc8/GMg/dc8GMggce.gif"></div>
            <!-- <form method = "post" id="song_key"> -->
            <input id="key-{{count}}" class="key_list" type = "hidden" name="song_url_key" value="{{ song_entry.key.urlsafe() }}"/>
            <!-- <input type = "submit" />
          </form> -->
        </td>
      </tr>
      {% set count = count + 1 %}
      <!-- <hr class = "line_length"/> -->
      {% endfor %}
    </table>
  </body>
</html>
