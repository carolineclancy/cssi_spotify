<!doctype html>
<html>
 <link rel = "stylesheet" type = "text/css" href = "index.css">
  <head>
    <title>Pick a song!</title>
  </head>
  <body>
    <div id="navbar">
      <a href="/">
        <div class="tabs">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Home&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
      </a>
      <a href="/add_song">
        <div class="tabs">
        &nbsp;&nbsp;Add a Song&nbsp;&nbsp;
        </div>
      </a>
      <div class="tabs">
        &nbsp;&nbsp;&nbsp;About Us&nbsp;&nbsp;&nbsp;
      </div>
      <div class="tabs">
        About our Site
      </div>
    </div>
    <table class = "playlist_table">
      <th>Song Name</th>
      <th>Artist Name</th>
      <th>Votes of Song</th>
      <th></th>
      <th></th>
      {% for song_entry in songs %}
      <tr>
        <td>{{song_entry.song_name}}</td>
        <td>{{song_entry.artist_name}}</td>
        <td>{{song_entry.votes_of_song}}</td>
        <td><img class = "arrow_size" id = "rotate" src="http://www.clipartbest.com/cliparts/dc8/GMg/dc8GMggce.gif"></td>
        <td><img class = "arrow_size" src="http://www.clipartbest.com/cliparts/dc8/GMg/dc8GMggce.gif"></td>
      </tr>
      <!-- <hr class = "line_length"/> -->
      {% endfor %}
    </table>

  </body>
</html>
