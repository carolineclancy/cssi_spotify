<!doctype html>
<html>
  <head>
    <title>appname</title>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel = "stylesheet" type = "text/css" href = "index.css">
  </head>
  <body>
    <div id="navbar">
      <a href="/">
        <div class="tabs">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Home&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
      </a>
      <a href="/add_song">
        <div class="tabs">
        &nbsp;&nbsp;Add a Song&nbsp;&nbsp;
        </div>
      </a>
      <div class="tabs">
        &nbsp;&nbsp;&nbsp;About Us&nbsp;&nbsp;&nbsp;
      </div>
      <div class="tabs">
        About our Site
      </div>
    </div>
      <form method = "post">
        <div id="add_song_container">
          <div><input type="submit" value="Add Song!">
        </div>
      </form>
      <table class = "playlist_table">
        <th class="playlist_table_content"></th>
        <th class="playlist_table_content">Song Name</th>
        <th class="playlist_table_content">Artist Name</th>
        {% for song_entry in songs %}
        <tr class="playlist_table_content" allowtransparency="true">
          <td>
            <iframe src="{{"https://embed.spotify.com/?uri={}".format(song_entry.iframe_id)}}" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
          </td>
          <td>{{song_entry.song_name}}</td>
          <td>{{song_entry.artist_name}}</td>
        </tr>
        <!-- <hr class = "line_length"/> -->
        {% endfor %}
      </table>
    </div>
  </body>
</html>
