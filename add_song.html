<!doctype html>
<html>
  <head>
    <title>Jam</title>
    <link rel="shortcut icon" type="image/png" href="images/record.png"/>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel = "stylesheet" type = "text/css" href = "index.css">
  </head>
  <body>

    <p class="header">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Jam</p>
    <div id="login_button">
      Login | Register
    </div>
    <div id="navbar">
      <a href="/">
        <div class="tabs_first">
          Home
        </div>
      </a>
      <a href="/add_song">
        <div class="tabs">
        Add a Song
        </div>
      </a>
      <a href="/about_us">
        <div class="tabs">
          About Us
        </div>
      </a>
      <div class="tabs_last">
        About our Site
      </div>
    </div>
    {% if user == None %}
      <p> You must <a href="{{login}}">log in</a> to add a song </p>
    {% else %}
      <form method="post">
        <div id="add_song_container">
          <div id="add_song_content">Song: <input required name="search_term" type="text"></div>
          <div><input class="add_song_button" type="submit" value="Add Song"></div>
        </div>
      </form>
    {% endif %}
  </body>
</html>
