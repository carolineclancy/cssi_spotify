<!doctype html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="index.js"></script>
<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
 <link rel = "stylesheet" type = "text/css" href = "index.css">
  <head>
    <title>Pick a song!</title>
  </head>
  <body>


  <form method="post">
  {% for song in spotify["tracks"]["items"] %}
    <input name="song_choice" type="radio" value="song.search_q"><iframe src="{{"https://embed.spotify.com/?uri=spotify:track:{}".format(song["uri"])}}" width="300" height="80" frameborder="0" allowtransparency="true"></iframe></input>
    <br>
  {% endfor %}
    <input type="submit"></input>
  </form>


  </body>
</html>
